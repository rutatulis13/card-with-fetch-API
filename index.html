<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:wght@100&family=Poppins:wght@100;300;400;700;900&family=Raleway:wght@500;900&family=Teko:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8f3d41404c.js" crossorigin="anonymous"></script>
    <title>FrontEnd</title>
</head>
<body>
    <main class="box">
            <div class="box__header">
                <div class="img"></div>
                <div class="box__header--name-prof">
                    <h1 class="box__header--name"></h1>
                    <h2 class="box__header--profession">Chief Executive Officer</h2>
                </div>
            </div>
            <div class="box__body">
                <img src="/assets/QR_code_for_mobile_English_Wikipedia.svg.png" class="box__body--img"/>
                <div class="box__body--text">
                    <div class="box__body--first-block">
                        <div class="box__flex"><i class="fa fa-mobile"></i><span class="box__flex--phone"></span></div>
                        <div class="box__flex"><i class="fa fa-phone"></i><span class="box__flex--cell"></span></div>
                        <div class="box__flex"><i class="fa fa-envelope"></i><span class="box__flex--email"></span></div>
                    </div>
                    <div class="box__body--second-block">
                        <div class="line"></div>
                        <div class="box__flex"><i class="fa fa-location-pin"></i><span class="box__flex--address"></span></div>
                    </div>
                </div>
            </div>
    </main>
    <script src="/assets/js/common.js"></script>
</body>
</html>
